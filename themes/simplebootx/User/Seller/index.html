<tc_include file="Public/user_head" />
	<div class="per_right rt">
                <form action="{:U('User/Seller/edit')}" method="post" onsubmit="return send3()">
                	<input type="hidden" name="sid" value="{$info.id}"/>
                    <div class="per_r1" >
                        <div class="ib imgbox3">
                            <div id="preview3" class="preview" ><img class="imgbox3" src="__UPLOAD__/{$info.pic}"></div>
                            <label class="btn btn3" for="p3" title="选择图片"><span>选择图片</span></label> 
                                <input type="file" id="p3" class="upload_pic" onchange="preview(this,3)" name="IDpic3" value="" >
                            <p class="pms">*上传尺寸为500*300的jpg、png图,大小在4M以内</p>
                        </div>
                        <p class="ml2 msg1"></p>
                    </div>
                    <div class="per_r1">
                        <div class="form2"><span>店铺名称:</span><input type="text" name="sname" value="{$info.name}" onblur="sname1()"></div> <p class="ml2 msg2"></p>
                        <div class="form2"><span>法人:</span><input type="text" name="fname" value="{$info.corporation}" onblur="fname1()"></div> 
                        <p class="ml2 msg3"></p>
						<div class="form2">
							<span class="lf">类别：</span>
							<div class="lf">
								<select class="te" name="cate1" id="add-cate1">
									<option value="0">分类</option>
									<foreach name="add_cate1" item="vo">
									<option value="{$vo.id}" <eq name="info.cate1" value="$vo.id">selected</eq>>{$vo.name}</option>
									</foreach>
									<select>
									<select name="cate2" id="add-cate2">
										<option class="cate20" value="0">行业</option>
										<foreach name="add_cate2" item="vo">
										<option class="cate2{$vo.fid}" value="{$vo.id}" <eq name="info.cate2" value="$vo.id">selected</eq>>{$vo.name}</option>
										</foreach>
									</select>
							</div>
							<div class="clear"></div>
						</div>
						<p class="ml2 msg4"></p>
                        <div class="form2"><span>经营范围：</span><input type="text" name="jyfw" value="{$info.scope}" onblur="jyfw1()"></div> <p class="ml2 msg5"></p>
                        <div class="form2"><span>经营时间：</span><input type="text" name="jysj" value="{$info.bussiness_time}" onblur="jysj1()"></div> <p class="ml2 msg6"></p>
                        <div class="form2"><span>手机号：</span><input type="text" name="phone" value="{$info.mobile}" onblur="phone1()"></div><p class="ml2 msg7"></p>
                        <div class="form2"><span>座机号码：</span><input type="text" name="tell" value="{$info.tel}" onblur="tell1()"></div><p class="ml2 msg8"></p>
                        <div class="form2"><span class="lf">店铺地址：</span>
                            <div class="lf"> 
	                            <select name="province" id="provinces">
									<option class="city10" value="0">省份</option>
								<foreach name="add_city1" item="vo">
									<option value="{$vo.id}" <eq name="info.city1" value="$vo.id">selected</eq>>{$vo.name}</option>
								</foreach>
								</select>
								<select name="city" id="citys">
									<option class="city20" value="0">地级市</option>
								<foreach name="add_city2" item="vo">
									<option class="city2{$vo.fid}" value="{$vo.id}" <eq name="info.city2" value="$vo.id">selected</eq>>{$vo.name}</option>
								</foreach>
								</select>
								<select name="town" id="countys">
									<option class="city30" value="0">县/区</option>
								<foreach name="add_city3" item="vo">
									<option class="city3{$vo.fid}" value="{$vo.id}" <eq name="info.city3" value="$vo.id">selected</eq>>{$vo.name}</option>
								</foreach>
								</select>
							</div> 
                            <div class="clear"></div>
                        </div><p class="ml2 msg"></p>
                        <div class="form2"><span></span><input type="text" name="shopaddr" value="{$info.address}" onblur="shopaddr1()"></div>
                        <p class="ml2 msg9"></p>
                        <div class="form2"><span>网站地址：</span><input type="text" name="webaddr" value="{$info.link}"></div>
                        <p class="ml2 msg10"></p>
                        <div class="form2">
                            <span class="lf">二维码：</span>
                            <div class="wxp">
                            <div class="ib imgbox4">
                                <div id="preview4" class="preview"><img class="imgbox4" src="__UPLOAD__/{$info.qrcode}"></div>
                            <label class="btn btn4" for="p4" title="选择图片"><span>选择图片</span></label>
                            <input type="file" class="upload_pic" id="p4" onchange="preview(this,4)" name="IDpic4" value="" > 
                            </div>
                            <p class="pms">*上传尺寸为200*200的jpg、png图,大小在4M以内</p>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <p class="ml2 msg11"></p> 
                        <div class="form2 mtc"><input type="submit" value="确认上传"></div>
                    </div>
                    <div class="clear"></div>
                </form>
                
            </div>
        </div>
	<tc_include file="Public/user_footer" />
<script>

$('#add-cate1').change(function(){
	var fid=this.value;
	$('#add-cate2 option').hide();
	$('#add-cate2 .cate20').show();
	$('#add-cate2 .cate20').prop('selected',true);
	$('#add-cate2 .cate2'+fid).show();
	
});


$('#provinces').change(function(){
	var fid=this.value;
	$('#citys option').hide();
	$('#citys .city20').show();
	$('#citys .city20').prop('selected',true);
	$('#citys .city2'+fid).show();
	$('#countys option').hide();
	$('#countys .city30').show(); 
	$('#countys .city30').prop('selected',true);
	 
});

 
$('#citys').change(function(){
	var fid=this.value;
	$('#countys option').hide(); 
	$('#countys .city30').show(); 
	$('#countys .city30').prop('selected',true); 
	$('#countys .city3'+fid).show(); 
});
  
</script>
</body>
</html>
