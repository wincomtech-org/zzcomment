<tc_include file="Public:head" />
  <link rel="stylesheet" href="__TMPL__Public/css/personal.css" type="text/css">
</head>
<body>
	<tc_include file="Public:header" />
	<!-- top end -->

	<!-- main -->
	 <div id="per_line"></div>
        
        <div class="per_main w1200">
                <form action="{:U('User/Seller/apply_do')}" method="post" onsubmit="return send4()" enctype="multipart/form-data">
                <div class="" style="text-align:center;font-size:20px;color:#f00;margin:20px 0;font-weight:bold;">店铺认领申请页</div>
                    <div class="per_r1" >
                        <div class="ib imgbox3">
                            <div id="preview3" class="preview" ><img class="imgbox3" src="__UPLOAD__/{$info['pic']|default=$company['seller_empty']['content']}"></div>
                            <label class="btn btn3" for="p3" title="选择图片"><span>选择图片</span></label> 
                                <input type="file" id="p3" class="upload_pic" onchange="preview(this,3)" name="IDpic3" value="" >
                            <p class="pms">*上传尺寸为500*300的jpg、png图,4M以内</p>
                        </div>
                        <p class="ml2 msg1"></p>
                    </div>
                    <div class="per_r1">
                    	<input type="hidden" name="sid" value="{$info.id}"/>
                        <div class="form2"><span>店铺名称:</span><i class="fml">{$info.name}</i></div> <p class="ml2 msg2"></p>
                        <div class="form2"><span>法人:</span><input type="text" name="fname" placeholder="" onblur="fname1()"></div> 
                        <p class="ml2 msg3"></p>  
                        <div class="form2"><span>经营范围：</span><input type="text" name="jyfw" value="{$info.scope}"></div> <p class="ml2 msg5"></p>
                        <div class="form2"><span>经营时间：</span><input type="text" name="jysj" placeholder=""></div> <p class="ml2 msg6"></p>
                        <div class="form2"><span>手机号：</span><input type="text" name="phone" placeholder="" ></div><p class="ml2 msg7"></p>
                        <div class="form2"><span>座机号码：</span><input type="text" name="tell" placeholder="请加上区号，如021-88888888" ></div><p class="ml2 msg8"></p>
                        
                        <div class="form2"><span>网站地址：</span><input type="text" name="webaddr" placeholder="请填写完整地址,如http://www.zypjw.cn/"></div>
                        <p class="ml2 msg10"></p>
                        <div class="form2">
                            <span class="lf">二维码：</span>
                            <div class="wxp">
                            <div class="ib imgbox4">
                                <div id="preview4" class="preview"></div>
                            <label class="btn btn4" for="p4" title="选择图片"><span>选择图片</span></label>
                            <input type="file" class="upload_pic" id="p4" onchange="preview(this,4)" name="IDpic4" value="" > 
                            </div>
                            <p class="pms">*上传尺寸为114*114的jpg、png图,4M以内</p>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <p class="ml2"></p> 
                        <div class="form2">
                            <span class="lf">营业执照：</span>
                            <div class="wxp">
                            <div class="ib imgbox5">
                                <div id="preview5" class="preview"></div>
                            <label class="btn btn5" for="p5" title="选择图片"><span>选择图片</span></label>
                            <input type="file" class="upload_pic" id="p5" onchange="preview(this,5)" name="IDpic5" value="" > 
                            </div>
                            <p class="pms">*上传jpg、png图,4M以内。企业上传营业执照，个人可上传手持身份证照片</p>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <p class="ml2 msg11"></p> 
                        <div class="form2 mtc"><input type="submit" value="确认上传"></div>
                    </div>
                    <div class="clear"></div>
                </form>
        </div>
		 
			 
	<!-- main end -->

	<!-- bottom -->
	 <tc_include file="Public:user_footer" />
	<!-- bottom end -->

	<!-- js -->	
	 
</body>
</html>
