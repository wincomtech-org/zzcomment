<tc_include file="Public/user_head" />
		 <div class="per_right rt">
                <div class="evaluate_main">
                    <div class="per_rnav">
	                    <a class="<eq name='status' value='-1'>rb</eq>" href="{:U('User/Comment/index',array('status'=>-1))}">全部</a>
	                    <a class="<eq name='status' value='0'>rb</eq>" href="{:U('User/Comment/index',array('status'=>0))}">审核中</a>
	                    <a class="<eq name='status' value='1'>rb</eq>" href="{:U('User/Comment/index',array('status'=>1))}">审核失败</a>
	                    <a class="<eq name='status' value='2'>rb</eq>" href="{:U('User/Comment/index',array('status'=>2))}">审核完成</a>
                    	
                    </div>
                    <ul class="evaluate_list">
                    <foreach name="list" item="vo">
                        <li>
                            <div class="lf evaluate_li_lf"><p class="per_e1">{$vo.content}</p><span class="time">{$vo.create_time|date='Y-m-d',###}</span></div>
                            <div class="rt evaluate_li_rt">
	                            <span class="per_e3"><eq name="vo.status" value='1'>+1<else/>-1</eq></span>
	                            <span class="per_e4"">
	                            <switch name="vo.status">
	                            	<case value="0">审核中</case>
	                            	<case value="1">审核失败</case>
	                            	<case value="2">审核完成</case>
	                            </switch>
								</span>
								<input type="hidden" class="id" value="{$vo.id}"/>
	                            <span class="per_e5 delete"><img src="__TMPL__Public/img/delete.png"></span>
                            </div> 
                            <div class="clear"></div>
                        </li>
                     </foreach>
                    </ul>
                  <div class="page">{$page}</div>
                 
                </div>
            </div>
        </div>	 
	<tc_include file="Public/user_footer" />
<script>

$('.delete').click(function(){
	var $li=$(this).parents('li');
	var id=$li.find('.id').val();
	$.post("{:U('User/Comment/del')}",{'id':id},function(data){
		if(data.errno==1){
			$li.remove();
		}else{
			alert('删除失败');
			location.reload(true);
			 
		}
	});
	
});
</script>
</body>
</html>
