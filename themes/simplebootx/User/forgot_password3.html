<tc_include file="Public:head" />
</head>
<body>
  <!-- lgtop -->
		<tc_include file="Public:login_head" />
	<!-- main -->
		<div class="lgmain-wrapper">
			<div class="set-title">
				<div class="lgwide-container"><a href="{:U('User/Login/forgot_password')}">找回密码</a></div>
			</div>
			<div class="lgwide-container">
				<div>
					<ul class="set-step">
						<li><i>1</i><span>确认账号</span></li>
						<li><i>2</i><span>安全认证</span></li>
						<li class="current last"><i>3</i><span>重置密码</span></li>
					</ul>
					<form action="{:U('User/Login/forgot_do3')}" method="post" class="reset-form3">
						<input type="hidden"  name="id" value="{$userid}"/>
						<p>您正在找回的账号是：{$username}</p>
						<div>
							<label>新密码</label>
							<input type="text" name="password" placeholder="请您填写密码6-15个字符">
						</div>
						<p class="lg-infor"></p>
						<div>
							<label>确认新密码</label>
							<input type="text" name="repassword" placeholder="请您再次确认密码">
						</div>
						<p class="lg-infor"></p>
						<div class="setinfor">
							<ul>
								<li>密码长度为6-15个字符</li>
								<li>支持数字，大小写字母和英文标点符号</li>
								<li>不允许有空格</li>
							</ul>
						</div>
						<div>
							<label></label>
							<input type="submit" value="确定" class="lg-signup4" onclick="return resetCheck3();">
						</div>
						<p class="lg-infor"></p>
					</form>
				</div>
			</div>
		</div>
	<!-- main end -->

	<tc_include file="Public:footer" />
</body>
</html>
