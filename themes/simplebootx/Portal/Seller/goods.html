 <tc_include file="Public:head" />
 
</head>
<body>
	<tc_include file="Public:header" />
	<!-- top end -->

	<!-- main -->
		<div class="shop-wrapper">
			
			<tc_include file="Public:seller_home" />
			<div class="shop-head head4">
					<span class="">所有商品</span>
				</div>
				<div class="shop-colcontainer">
					<ul class="column-product-container">
					<foreach name="list" item="vo">
						<li>
							<a href="{:U('Portal/Seller/goods_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="product-content">
								<img src="__UPLOAD__/{$vo.pic}" alt="{$vo.name}" title="{$vo.name}"><br>
								<p>
									<span class="lf">{$vo.name}</span>
									<span class="rt">￥{$vo.price}</span>
								</p>
							</a>
						</li>
					</foreach>
					</ul>
				 
					<div class="page">{$page}</div>
				</div>
					
			</div>
		</div>
	<!-- main end -->

	<tc_include file="Public:footer" />
</body>
</html>
