<tc_include file="Public:head" />
 
</head>
<body>
	<tc_include file="Public:header" />
	<tc_include file="Public:banner" />
	<div class="hmain-wrapper">	
		<div class="wide-container">
			<tc_include file="Public:addshop" />	 
				<div class="shoplist-wrapper">
					<div class="shop-type2" id="shop_type2">
					<foreach name="add_cate1" item="vo">
						<a href="{:U('Portal/List/seller_list',array('cid0'=>$vo['id'],'char'=>$char,'keyword'=>$keyword))}" class='<if condition="$vo['id'] eq $cid0">select</if>'>{$vo.name}</a>
					</foreach>
					</div>
					<div class="clear"></div>
					<div class="shop-character" id="shop_character">
						<span>按行业首字母检索：</span>
					<foreach name="chars" item="vo">
						<a href="{:U('Portal/List/seller_list',array('cid0'=>$cid0,'char'=>$vo,'keyword'=>$keyword))}" class='<if condition="$vo eq $char">select</if>'>{$vo}</a>
					</foreach>
						
					</div>
					<div class="column-head">
						<h2>
							<a href="{:U('Portal/List/seller_list')}" class="lf">
								<em>商家列表</em><br>
								<span>Merchant list</span>							
							</a>
						</h2>
					</div>
					<div class="clear"></div>
					<div class="column2-wrapper list-ad">
						<ul class="column-shop-container">
						<foreach name="list_top_seller" item="vo">
							<li>
								<a href="{:U('Portal/Seller/home',array('sid'=>$vo['id']))}" class="shop-content">
									<div>
										<img src="__UPLOAD__/{$vo.pic|default=$company['seller_empty']['content']}" alt="商家图片" title="{$vo.name}">
									</div>
									<br>
									<em>{$vo.name}</em>
									<p>
										<span class="lf shop-level">等级：{$vo.grade}</span>
										<span class="rt shop-clicknumber">浏览量：{$vo.browse}</span>
									</p>
								</a>
							</li>
						</foreach>
						<foreach name="list_top_seller_empty" item="vo">
							<li>
								<a href="{:U('Portal/Index/index')}" class="shop-content">
									<div>
										<img src="__UPLOAD__/{$vo.pic}" alt="推荐图片" title="{$vo.name}">
									</div>
									<br>
									<em>{$vo.name} </em>
									<p>
										 
									</p>
								</a>
							</li>
						</foreach>
							 
						</ul>
					</div>
					<div class="listcont-wrapper">
						<ul class="column-shop-container">
						<foreach name="list_score_seller" item="vo">
							<li>
								<a href="{:U('Portal/Seller/home',array('sid'=>$vo['id']))}" class="shop-content">
									<div>
										<img src="__UPLOAD__/{$vo.pic|default=$company['seller_empty']['content']}" alt="商家图片" title="{$vo.name}">
									</div>
									<br>
									<em>{$vo.name} </em>
									<p>
										<span class="lf shop-level">等级：{$vo.grade}</span>
										<span class="rt shop-clicknumber">浏览量：{$vo.browse}</span>
									</p>
								</a>
							</li>
						</foreach>
						</ul>						
						<div class="page">{$page}</div>
					</div>
				</div>
			</div>
		</div>
	<!-- main end -->
<tc_include file="Public:banner_footer" />
	
</body>
</html>
