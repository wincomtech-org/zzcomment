<tc_include file="Public:head" />
 
</head>
<body>
	<tc_include file="Public:header" />
	<tc_include file="Public:banner" />
	<div class="hmain-wrapper">	
		<div class="wide-container">
			<tc_include file="Public:addshop" />	 
				<div class="shoplist-wrapper">
					<div class="column-head">
						<h2>
							<a href="{:U('Portal/List/goods_list')}" class="lf">
								<em>商品列表</em><br>
								<span>Product list</span>					
							</a>
						</h2>
					</div>
					<div class="clear"></div>
					<div class="listcont-wrapper">
						<ul class="column-product-container"> 
						<foreach name="list_top" item="vo">
							<li>
								<a href="{:U('Portal/Seller/goods_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="product-content">
									<img src="__UPLOAD__/{$vo.pic}" alt="{$vo.name}" title="{$vo.name}"><br>
									<p>
										<span class="lf">{$vo.name}</span>
										<span class="rt">￥{$vo.price}</span>
									</p>
								</a>
							</li>
						</foreach>
						<foreach name="list" item="vo">
							<li>
								<a href="{:U('Portal/Seller/goods_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="product-content">
									<img src="__UPLOAD__/{$vo.pic}" alt="{$vo.name}" title="{$vo.name}"><br>
									<p>
										<span class="lf">{$vo.name}</span>
										<span class="rt">￥{$vo.price}</span>
									</p>
								</a>
							</li>
						</foreach>
						</ul>						
						<div class="page">{$page}</div>
					</div>
				</div>
			</div>
		</div>
	<!-- main end -->
<tc_include file="Public:banner_footer" />
	
</body>
</html>
