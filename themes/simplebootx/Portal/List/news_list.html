<tc_include file="Public:head" />
 
</head>
<body>
	<tc_include file="Public:header" />
	<tc_include file="Public:banner" />
	<div class="hmain-wrapper">	
		<div class="wide-container">
			<tc_include file="Public:addshop" />
			<div class="shoplist-wrapper">	 
				 <div class="shop-head head3">
					<span class="">店铺动态</span>
				</div>
				<div class="shop-colcontainer">
					<ul class="shop-news">
					<foreach name="list_top_active" item="vo">
						<li>
							<a href="{:U('Portal/Seller/news_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="lf">
								<img src="__UPLOAD__/{$vo.pic|default=$company['active_empty']['content']}" alt="{$vo.name}" title="{$vo.name}">
							</a>
							<div class="lf news-cont">
								<a href="#" class="lf news-title">{$vo.name}</a>
								<span class="rt news-date">{$vo.create_time|date="Y-m-d",###}</span>
								<p class="clear news-about">{$vo.content|substr=0,20}</p>
							</div>
						</li>
					</foreach>
					<foreach name="list" item="vo">
						<li>
							<a href="{:U('Portal/Seller/news_detail',array('id'=>$vo['id'],'sid'=>$vo['sid']))}" class="lf">
								<img src="__UPLOAD__/{$vo.pic|default=$company['active_empty']['content']}" alt="{$vo.name}" title="{$vo.name}">
							</a>
							<div class="lf news-cont">
								<a href="#" class="lf news-title">{$vo.name}</a>
								<span class="rt news-date">{$vo.create_time|date="Y-m-d",###}</span>
								<p class="clear news-about">{$vo.content|substr=0,20}</p>
							</div>
						</li>
					</foreach>
						</ul>						
						<div class="page">{$page}</div>
					</div>
				</div>
			</div>
		</div>
	<!-- main end -->
<tc_include file="Public:banner_footer" />
	
</body>
</html>
