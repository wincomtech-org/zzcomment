<tc_include file="Public:head" />
 
</head>
<body>
	<tc_include file="Public:header" />
	<tc_include file="Public:banner" />
	<div class="hmain-wrapper">	
		<div class="wide-container">
			<tc_include file="Public:addshop" />	 
				<div class="shoplist-wrapper">
					<div class="column-head">
						<h2>
							<a href="{:U('Portal/List/comment_list')}" class="lf">
								<em>评论列表</em><br>
								<span>Comment list</span>					
							</a>
						</h2>
					</div>
					<div class="clear"></div>
					<div class="listcont-wrapper">
						<ul class="shop-comment">
						<foreach name="list" item="vo">
							<li>
								<a href="{:U('Portal/List/comment_list',array('uid'=>$vo['uid']))}" class="lf">
									<img src="__UPLOAD__/{$vo['avatar']|default=$company['avatar']['content']}" alt="{$vo.uname}" title="{$vo.uname}">
								</a>
								<div class="lf comment-cont">
									<span class="comment-title">{$vo.name}</span>
									<span class="comment-type"><eq name="vo.score" value="1">加分<else/>减分</eq></span>
									<p class="comment-about">{$vo.content}<span class="comment-date">&nbsp;&nbsp;【发表于{$vo.create_time|date="Y-m-d",###}】</span></p>
									<div class="comment-reply">
										<a href="javascript:void(0);" title="回复" class="comment-rbtn1">回复</a>
									<notempty name='vo.reply'>
										<a href="javascript:void(0);" class="comment-rbtn2">展开回复</a>
									</notempty>
									</div>
									<div class="comment-cont2">
									<foreach name='vo.reply' item='v'>
										<span class="comment-title">{$v['uname']|default='游客'.$v['ip']}&nbsp;&nbsp;回复</span>
										<p class="comment-about">{$v.content}<span class="comment-date">&nbsp;&nbsp;【发表于{$vo.create_time|date="Y-m-d",###}】</span></p>
									</foreach> 
									</div>
								</div>
							</li>
						</foreach>
						</ul>						
						<div class="page">{$page}</div>
					</div>
				</div>
			</div>
		</div>
	<!-- main end -->
<tc_include file="Public:banner_footer" />
	
</body>
</html>
