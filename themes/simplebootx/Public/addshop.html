<!-- add shop -->
	<div class="shop-add" id="shopadd_btn">
		<a href="javascript:void(0);" title="创建店铺">
			<img src="__TMPL__Public/img/shopadd.png" alt="创建店铺">
		</a>		
	</div>
	<div class="pop-layer" id="pop_layer">
		<div class="pop-container">
			<a href="javascript:void(0);" class="close" id="close"><img src="__TMPL__Public/img/close.png" alt="关闭" title="关闭"></a>
			<form action="{:U('User/Seller/create')}" method="post" class="shop-add-form">
				<p class="message" id="message">请输入店铺信息！(登录后才能创建店铺)</p>
				<div class="catecory">
					<label>店铺分类</label>
					<select name="catecory" id="add-cate1">
						<option value="0">分类</option>
					<foreach name="add_cate1" item="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</foreach>	 
					</select>
					<select name="letter" id="add-cate2">
						<option class="cate20" value="0">行业</option>
					<foreach name="add_cate2" item="vo">
						<option class="cate2{$vo.fid}" value="{$vo.id}">{$vo.name}</option>
					</foreach>
					</select>
				</div>
				<div>
					<label for="shop_name">店铺名称</label>
					<input type="text" placeholder="请输入店铺名称" name="shop_name" class="shopname" id="shop_name">
				</div>
				<div>
					<label>地区</label>
					<select name="province" id="add-city1">
						<option class="city10" value="0">省份</option>
					<foreach name="add_city1" item="vo">
						<option value="{$vo.id}">{$vo.name}</option>
					</foreach>
					</select>
					<select name="city" id="add-city2">
						<option class="city20" value="0">地级市</option>
					<foreach name="add_city2" item="vo">
						<option class="city2{$vo.fid}" value="{$vo.id}">{$vo.name}</option>
					</foreach>
					</select>
					<select name="town" id="add-city3">
						<option class="city30" value="0">县/区</option>
					<foreach name="add_city3" item="vo">
						<option class="city3{$vo.fid}" value="{$vo.id}">{$vo.name}</option>
					</foreach>
					</select>
				</div>
				<div>
					<label for="shop_address">详细地址</label>
					<input type="text" placeholder="请输入详细地址，精确到门牌号" name="shop_address" class="shopaddress" id="shop_address">
				</div>
				 
				<div>
					<label for="captcha">验证码</label>
					<input type="text" name="verify" placeholder="请输入验证码" class="captcha" id="captcha" required/>
					<a href="javascript:void(0);" class="captcha rt">{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1234567890&use_noise=0&use_curve=0')}</a>
				</div>
				<div>
					<input type="submit" value="立即创建" class="signup" id="signup">
				</div>
			</form>
		</div>
	</div>
<!-- add shop end -->
<!-- comment reply -->
	<div class="pop-layer" id="reply_layer">
		<div class="pop-container">
			<a href="javascript:void(0);" class="close" id="rclose"><img src="__TMPL__Public/img/close.png" alt="关闭" title="关闭"></a>
			<form class="reply-form">
				<input type="hidden" name="zzcid" class="zzcid" value="0"/>
				<p class="message" id="rmessage">请输入回复信息！</p>
				<div>
					<label for="user_reply" class="must">留言内容</label>
					<textarea placeholder="请输入您的回复信息，字数在2-150字！" name="userreply" id="user_reply"></textarea>
				</div>
				<div>
					<input type="submit" value="立即回复" class="signup" id="rsignup">
				</div>
			</form>
		</div>
	</div>
<!-- comment reply end -->
