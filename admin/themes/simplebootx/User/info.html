<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Indexadmin/index')}">用户列表</a></li>
			 
			<li class="active"><a href="{:U('Indexadmin/info',array('id'=>$info['id']))}">用户详情</a></li>
		</ul>
		<!--  -->
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('Indexadmin/review')}" >
			<fieldset>
				<div class="control-group fleft">
					<span class="control-label" >Id：</span>
					<div class="controls" >
						<input type="text" value="{$info.id}"  readonly />
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label">用户名：</span>
					<div class="controls">
						<input type="text" value="{$info.user_login}" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label">手机号：</span>
					<div class="controls">
						<input type="text" value="{$info.mobile}" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label">性别：</span>
					<div class="controls">
						<input type="text" value="<switch name='info.sex'>
							<case value='0'>保密</case>
							<case value='1'>男</case>
							<case value='2'>女</case>
						</switch>" readonly/> 
					</div>
				</div>
				 
				 
				 <div class="control-group fleft">
					<span class="control-label" >账户余额：</span>
					<div class="controls">
						  <input type="text" value="￥{$info.account}" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >注册时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.create_time}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >信息更新时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.update_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				  <div class="control-group fleft">
					<span class="control-label" >实名认证：</span>
					<div class="controls">
						<input type="text"  value="<switch name='info.name_status'>
							<case value='0'>未认证</case>
							<case value='1'>已认证</case>
							<case value='2'>认证不通过</case>
						</switch>" readonly/>
					</div>
				</div>
				<div style="clear:both"></div>
				<div class="control-group">
					<span class="control-label" >用户头像：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.avatar}" alt="暂无图片" />
						 
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >实名认证图片1：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.name_pic1}" alt="暂无图片" />
						 
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >实名认证图片2：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.name_pic2}" alt="暂无图片" />
						 
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >实名认证图片3：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.name_pic3}" alt="暂无图片" />
						 
					</div>
				</div>
				 
			 
			 
			<div style="clear:both"></div>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$info.id}">
					 <input type="hidden" id="review" name="review" value="0">
					 <input type="hidden" name="status" value="{$info.name_status}">
				<eq name="info.name_status" value="3"> 
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub1">
						实名审核不通过
					</button>
					
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub2">
						实名审核通过
					</button>
				</eq>
					 
					 
					<a class="btn" href="javascript:history.back(-1);">返回</a>
				 </div>
		
			</fieldset>
		</form>
	</div>
<script src="__PUBLIC__/js/common.js"></script> 
<script>
var status=$('#status').val();
$('#sub1').click(function(){
	if(!confirm('确认不通过吗？')){
		return false;
	}
	$('#review').val('2');
	return true;
});
$('#sub2').click(function(){
	if(!confirm('确认通过吗？')){
		return false;
	}
	$('#review').val('1');
	return true;
});
 
</script>
</body>
</html>
