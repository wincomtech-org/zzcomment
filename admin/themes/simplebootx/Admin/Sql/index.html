<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index')}">数据备份列表</a></li>
			<li><a href="{:U('add')}">新数据备份</a></li>
		</ul>
         
     <form class="js-ajax-form" method="post">
		<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('dels')}" data-subcheck="true" data-msg="是否删除">删除</button>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="15">
						<label>
							<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"> 
						</label>
					</th>
					<th>备份文件名</th> 
					
                    <th>操作</th>
					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>
						<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo}">
					</td>
					
					<td>{$vo}</td>
					 
                    <td>
                     <a href="{:U('restore',array('id'=>$vo))}" >还原备份</a> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <a  class="js-ajax-dialog-btn" href="{:U('del',array('id'=>$vo))}" data-msg="确认删除吗？">删除</a>
                    </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		</form>
		 
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
