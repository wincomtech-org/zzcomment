<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li ><a href="{:U('index')}">配置列表</a></li>
			<li class="active"><a href="{:U('add')}">添加配置</a></li>
	    </ul>
	    <!--  -->
		<form class="form-horizontal js-ajax-form" action="{:U('add_do')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">数据名</label>
								<div class="controls">
									<input type="text" name="name" value="" required><span class="form-required">*不能为空</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">标题</label>
								<div class="controls">
									<input type="text" name="title" value="" required><span class="form-required">*不能为空</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">类型</label>
								<div class="controls">
								<select name="type" >
									<option value="1">文字</option>
									<option value="2">图片</option>
									<option value="3">富文本</option>
								</select>
									 
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">排序</label>
								<div class="controls">
									<input type="text" name="sort" value="0">
								</div>
							</div>
						</fieldset>
		          </div>
		         
		         
		        </div>
		    </div>
		    <div class="form-actions">
		     	<button class="btn btn-primary js-ajax-submit"type="submit">添加</button>
		      	<a class="btn" href="javascript:history.back(-1);">返回</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
