<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			
			<li class="active"><a>{$info.name}修改</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('doEdit')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">标题</label>
					<div class="controls">
						<input  style="width:80%" type="text" name="title" value="{$info.title}" required>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">图片</label>
					<div class="controls">
						<img id="old-pic" src="__ROOT__/data/upload/{$info.content}" alt="暂无图片" style="width:390px;height:270px"/>
						<a href="javascript:upload_one_image('图片上传','#js-link-image');newPic();">上传新图片</a>
						<input type="hidden" name="content" value="{$info.content}" id="js-link-image"> 
						
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序</label>
					<div class="controls">
						<input type="text" name="sort" value="{$info.sort}">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
	
	function newPic(){
		var oldPic=$.trim($('#old-pic').attr('src'));
		var newPic=$.trim('__ROOT__/data/upload/'+$('#js-link-image').val());
		if(newPic!=''&&newPic!=oldPic){
			$('#old-pic').attr('src',newPic);
		}
		setTimeout("newPic()",500);
	}
	</script>
</body>
</html>
