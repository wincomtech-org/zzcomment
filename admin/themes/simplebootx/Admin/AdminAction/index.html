<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index')}">{$flag}列表</a></li>
			 
		</ul>
        <form class="well form-search" method="post" action="{:U('index')}">
			操作分类：<select name="sname" > 
				<option value="0" selected>所有</option>
			<foreach name="actions" item="vo" key="k">
				<option value="{$k}" <if condition="$sname eq $k">selected</if>>{$vo}</option>
				 
			</foreach>	
			</select>
			 
			管理员名： 
			<input type="text" name="uname"  value="{$uname}">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('index')}">清空</a>
		</form> 
	<form class="js-ajax-form" method="post">
		<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('dels')}" data-subcheck="true" data-msg="是否删除">删除</button>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr> 
					<th width="15">
						<label>
							<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"> 
						</label>
					</th>
					<th>Id</th>
					<th>管理员</th>
					<th>相关ID</th>
					<th>操作分类</th> 
					<th>操作内容</th> 
                    <th>操作时间</th>
                     
                    <th>操作</th> 
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					 <td>
						<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}">
					</td>
					<td>{$vo.id}</td>
                    <td>{$vo.uname}</td> 
                    <td>{$vo.sid}</td> 
                    <td>{$actions[$vo['sname']]}</td>      
                    <td>{$vo.descr}</td>
                     <td> {$vo.time|date="Y-m-d H:i:s",###}</td>
                     
                    <td>
                     
	                <a class="js-ajax-dialog-btn" href="{:U('del',array('id'=>$vo['id']))}" data-msg="确认删除吗？">删除</a> 
	                </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
	</form>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
