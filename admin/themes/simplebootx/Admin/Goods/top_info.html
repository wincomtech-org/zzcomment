<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('top_index')}">{$flag}列表</a></li>
			 
			<li class="active"><a href="{:U('top_info',array('id'=>$info['id']))}">{$flag}详情</a></li>
		</ul>
		<!--  -->
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('top_review')}" >
			<fieldset>
				<div class="control-group fleft">
					<span class="control-label" >Id：</span>
					<div class="controls" >
						<input type="text" value="{$info.id}"  readonly />
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label">店铺名称：</span>
					<div class="controls">
						<input type="text" value="{$info.sname}" readonly/> 
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label" >商品名：</span>
					<div class="controls">
						  <input type="text" value="{$info.aname}" readonly/> 
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label" >商品创建时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.acreate_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >商品刷新时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.astart_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >商品过期时间：</span>
					<div class="controls">
						<input type="text" value="{$info.aend_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				 
				<div style="clear:both"></div>
				<div class="control-group">
					<span class="control-label" >商品图片：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.pic}" alt="暂无图片" style="width:390px;height:270px"/>
						 
					</div>
				</div>
				<div class="control-group">
					<span class="control-label" >商品详情：</span>
					<div class="controls">
					 {$info.content}
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >推荐时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.create_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
			 	  <div class="control-group fleft">
					<span class="control-label" >推荐花费金额：</span>
					<div class="controls">
						<input type="text"  value="{$info.price}" readonly/>
					</div>
				</div>
			<div style="clear:both"></div>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$info.id}">
					 <input type="hidden" id="review" name="review" value="0">
					 <input type="hidden" name="status" value="{$info.status}">
				 
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub3">
						删除商品推荐
					</button>
					 
					<a class="btn" href="javascript:history.back(-1);">返回</a>
					 
			</fieldset>
		</form>
	</div>
<script src="__PUBLIC__/js/common.js"></script> 
<script>
var status=$('#status').val();

$('#sub3').click(function(){
	if(!confirm('确认删除该动态吗？')){
		return false;
	}
	$('#review').val('3');
	return true;
});
</script>
</body>
</html>
