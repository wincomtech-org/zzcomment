<admintpl file="header" />
<link href="__TMPL__Public/assets/css/zzinfo.css" rel="stylesheet" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('index')}">{$flag}列表</a></li>
			 
			<li class="active"><a href="{:U('info',array('id'=>$info['id']))}">{$flag}详情</a></li>
		</ul>
		<!--  -->
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('review')}" >
			<fieldset>
				<div class="control-group fleft">
					<span class="control-label" >Id：</span>
					<div class="controls" >
						<input type="text" value="{$info.id}"  readonly />
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label">店铺名称：</span>
					<div class="controls">
						<input type="text" value="{$info.sname}" readonly/> 
					</div>
				</div>
				 
				<div class="control-group fleft">
					<span class="control-label" >商品名：</span>
					<div class="controls">
						  <input type="text" value="{$info.name}" readonly/> 
					</div>
				</div>
				 
				 <div class="control-group fleft">
					<span class="control-label" >商品价格：</span>
					<div class="controls">
						  <input type="text" value="￥{$info.price}" readonly/> 
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >创建时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.create_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				<div class="control-group fleft">
					<span class="control-label" >推荐时间：</span>
					<div class="controls">
						<input type="text"  value="{$info.start_time|date='Y-m-d H:i:s',###}" readonly/>
					</div>
				</div>
				  
				<div style="clear:both"></div>
				<div class="control-group">
					<span class="control-label" >商品图片：</span>
					<div class="controls">
						<img src="__ROOT__/data/upload/{$info.pic}" alt="暂无图片"  />
						 
					</div>
				</div>
				 
			 <div class="control-group fleft">
					<span class="control-label" >审核状态：</span>
					<div class="controls">
						<input class="red" type="text" value="<switch name="info.status">
					<case value="0">未审核</case>
					<case value="1">审核不通过</case>
					<case value="2">审核通过</case> 
					</switch>" readonly/>
					</div>
				</div>
			 
			<div style="clear:both"></div>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$info.id}">
					 <input type="hidden" id="review" name="review" value="0">
					 <input type="hidden" name="status" value="{$info.status}">
				<eq name="info.status" value="0"> 
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub1">
						审核不通过
					</button>
					
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub2">
						审核通过
					</button>
				</eq>
					<button type="submit" class="btn btn-primary js-ajax-submit" id="sub3">
						删除商品
					</button>
					 
					<a class="btn" href="javascript:history.back(-1);">返回</a>
				 </div>
		
			</fieldset>
		</form>
	</div>
<script src="__PUBLIC__/js/common.js"></script> 
<script>
var status=$('#status').val();
$('#sub1').click(function(){
	if(!confirm('确认不通过该商品吗？')){
		return false;
	}
	$('#review').val('1');
	return true;
});
$('#sub2').click(function(){
	if(!confirm('确认通过该商品吗？')){
		return false;
	}
	$('#review').val('2');
	return true;
});
$('#sub3').click(function(){
	if(!confirm('确认删除该商品吗？')){
		return false;
	}
	$('#review').val('3');
	return true;
});
</script>
</body>
</html>
