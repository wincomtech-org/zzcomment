<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('noapply')}">点评留言</a></li>
			 
		</ul>
		  <form class="js-ajax-form" method="post">
		<div class="table-actions">
			<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('reply_dels')}" data-subcheck="true" data-msg="是否删除">删除</button>
		</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr> 
					<th width="15">
						<label>
							<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"> 
						</label>
					</th>
						<th width="50">ID</th>
						<th>店铺名称</th>
						<th>留言人</th>
						 
						<th>留言内容</th>
						<th>留言时间</th> 
						 
						<th>点评内容</th>
						<th>点评时间</th> 
						 
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
					<td>
						<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}">
					</td>
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.sname}</td>
	                    <td> {$vo.uname|default='游客'}</td>
	                    
	                    <td> {$vo.content|msubstr=0,20}</td> 
	                    <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
	                     
	                    <td> {$vo.ccontent|msubstr=0,20}</td>
	                     <td> {$vo.ctime|date="Y-m-d H:i:s",###}</td>
	                  
	                    <td>
	                    <a  href="{:U('replyinfo',array('id'=>$vo['id']))}"  >详情</a>
	                     &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                <a class="js-ajax-dialog-btn" href="{:U('reply_del',array('id'=>$vo['id']))}" data-msg="确认删除吗？">删除</a> 
	                 
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			</form>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	 
</body>
</html>
