<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('applying')}">店铺领用申请</a></li>
			 
		</ul>
		 
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr> 
						<th width="50">ID</th>
						<th>店铺名称</th>
						<th>申请人</th>
						
						<th>法人代表</th>
						<th>申请时间</th> 
						<th>审核结果</th> 
						<th>审核人</th> 
						<th>审核时间</th> 
						 
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.sname}</td>
	                    <td> {$vo.uname}</td>
	                   
	                    <td> {$vo.corporation}</td> 
	                    <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
	                    <td><eq name='vo.status' value="2">通过<else/>不通过</eq> </td> 
	                    <td> {$vo.rname}</td>
	                  	<td> {$vo.review_time|date="Y-m-d H:i:s",###}</td>
	                    <td>
	                    <a  href="{:U('applyinfo',array('id'=>$vo['id']))}"  >查看详情</a> 
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	 
</body>
</html>
