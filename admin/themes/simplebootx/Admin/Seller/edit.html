<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('applying')}">店铺信息编辑申请</a></li>
			 
		</ul>
		 <form class="well form-search" method="post" action="{:U('edit')}">
		  
				店铺名称: <input type="text" name="name" value="{$name}" />
				<input type="submit" id="fsearch" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('edit')}">清空</a>
			 
		</form>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr> 
						<th width="50">ID</th>
						<th>原店铺名称</th>
						 <th>新店铺名称</th>
						 
						<th>法人代表</th>
						<th>经营范围</th>
						<th>申请时间</th> 
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.sname}</td>
	                    <td> {$vo.name}</td>
	                    
	                    <td> {$vo.corporation}</td>
	                    <td>{$vo.scope}</td>
	                    <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
	                  
	                    <td>
	                    <a  href="{:U('editinfo',array('id'=>$vo['id']))}"  >审核</a> 
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$('#fid1').change(function(){
			var fid1=$(this).val();
			if(fid1=='0'){
				$('#fid2 option').show();
				return true;
			}
			$('#fid2 option').hide();
			$('.fid20').show();
			$('.fid20').prop('selected',true);
			$('.fid2'+fid1).show();
		});
	</script>
</body>
</html>
