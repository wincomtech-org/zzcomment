<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('top')}">{$flag}列表</a></li>
			 
		</ul>
        <form class="well form-search" method="post" action="{:U('top')}">
			状态：<select name="status" id="status">
				<option value="-1" <if condition="$status eq -1">selected</if>>所有</option>
				<option value="0" <if condition="$status eq 0">selected</if>>未审核</option>
				<option value="1" <if condition="$status eq 1">selected</if>>审核不通过</option>
				<option value="2" <if condition="$status eq 2">selected</if>>审核通过</option>
				<option value="3" <if condition="$status eq 3">selected</if>>过期</option>
			</select>
			 
			店铺ID： 
			<input type="text" name="sid" style="width: 100px;" value="{$sid}" >
			店铺名： 
			<input type="text" name="sname" style="width: 200px;" value="{$sname}">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('top')}">清空</a>
		</form> 
		<table class="table table-hover table-bordered">
			<thead>
				<tr> 
					<th>Id</th>
					<th>店铺名称</th>
					 
					<th>图片</th>
                  
                   <th>置顶花费</th>
                    <th>置顶申请时间</th>
                    <th>置顶开始时间</th> 
                    <th>置顶结束时间</th> 
                    <th>审核结果</th> 
                    <th>操作</th> 
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					 
					<td>{$vo.id}</td>
                    <td>{$vo.sname}</td> 
                    
                    <td><img src="__ROOT__/data/upload/{$vo.pic}" alt="暂无图片" style="width:200px;height:50px"/></td>      
                   
                    <td>￥{$vo.price}</td>
                     <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
                     <td> {$vo.start_time|date="Y-m-d",###}</td>
                   <td> {$vo.end_time|date="Y-m-d",###}</td>
                   <td>
					<switch name="vo.status">
					<case value="0">未审核</case>
					<case value="1">审核不通过</case>
					<case value="2">审核通过</case>
					<case value="3">过期</case>
					</switch>
					</td>
                    <td>
                    <a href="{:U('top_info',array('id'=>$vo['id']))}">审核</a> 
                      &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                <a class="js-ajax-dialog-btn" href="{:U('top_review',array('id'=>$vo['id'],'status'=>$vo['status'],'review'=>3,'url'=>'top'))}" data-msg="确认删除吗？">删除</a> 
	                </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
