<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('create')}">未领用店铺</a></li>
			 
		</ul>
		 <form class="well form-search" method="post" action="{:U('create')}">
		  
				店铺名称: <input type="text" name="name" value="{$name}" />
				<input type="submit" id="fsearch" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('index')}">清空</a>
			 
		</form>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						 
						<th width="50">ID</th>
						<th>店铺类别</th>
						<th>店铺名称</th>
						<th>店铺图片</th>
						<th>经营范围</th>
						
						<th>店铺城市</th>
						<th>店铺地址</th>
						
						<th>创建时间</th>
						<th>创评人</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr> 
	                    <td>{$vo.id}</td> 
	                     <td> {$vo.cate}</td>     
	                    <td> {$vo.name}</td>
	                     <td><img src="__UPLOAD__/{$vo.pic}" alt="暂无图片" style="width:100px;height:50px;"/></td>
	                      <td> {$vo.scope}</td>
	                    
	                     <td> {$vo.citys}</td>
	                     <td> {$vo.address}</td>
	                   <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
	                   <td> {$vo.authorname}</td>
	                    <td>
	                    <a  class="js-ajax-dialog-btn" href="{:U('create_do',array('id'=>$vo['id'],'action'=>1))}" data-msg="确认通过吗？">审核通过</a> 
	                   	&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                     <a  class="js-ajax-dialog-btn" href="{:U('create_do',array('id'=>$vo['id'],'action'=>2))}" data-msg="确认删除吗？">删除</a> 
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				 
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	 
</body>
</html>
