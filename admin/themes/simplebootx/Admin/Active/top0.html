<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('top0')}">{$flag}列表</a></li>
			 
		</ul>
        <form class="well form-search" method="post" action="{:U('top0')}">
			 
			动态ID： 
			<input type="text" name="aid" style="width: 100px;" value="{$aid}" >
			动态标题： 
			<input type="text" name="aname" style="width: 200px;" value="{$aname}">
			店铺ID： 
			<input type="text" name="sid" style="width: 100px;" value="{$sid}" >
			店铺名： 
			<input type="text" name="sname" style="width: 200px;" value="{$sname}">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('top0')}">清空</a>
		</form> 
		<table class="table table-hover table-bordered">
			<thead>
				<tr> 
					<th>Id</th>
					<th>店铺名称</th>
					<th>动态标题</th>
					<th>图片</th>
                  
                   	<th>置顶花费</th>
                    <th>推荐时间</th>
                    
                    <th>操作</th> 
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					 
					<td>{$vo.id}</td>
                    <td>{$vo.sname}</td> 
                    <td>{$vo.aname}</td> 
                    <td><img src="__ROOT__/data/upload/{$vo.pic}" alt="暂无图片" style="width:200px;height:50px"/></td>      
                   
                    <td>￥{$vo.price}</td>
                     <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    
                   
                    <td>
                   
	                <a class="js-ajax-dialog-btn" href="{:U('top0_review',array('id'=>$vo['id'],'status'=>$vo['status'],'review'=>3,'url'=>'top'))}" data-msg="确认删除吗？">删除</a> 
	                </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
