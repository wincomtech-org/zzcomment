<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index')}">分类管理</a></li>
			<li><a href="{:U('add')}">添加分类</a></li>
		</ul>
		
			<div class="table-actions">
				 <select name="parent" id="fid">
					<option value="0">所有一级分类</option>
				<foreach name="list0" item="vo">
					<option value="{$vo.id}" <if condition="$vo['id'] eq $fid">selected</if>>{$vo.name}</option>
				</foreach>
				</select>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="list" item="vo">
					<tr>
						
						<td>{$vo.sort}</td>
	                    <td>{$vo.id}</td>      
	                    <td> {$vo.name}</td>
	                   <td> {$vo.create_time|date="Y-m-d H:i:s",###}</td>
	                    <td>
	                    <eq name="vo.fid" value="0">
	                    	<a href="{:U('add',array('fid'=>$vo['id']))}">添加子类</a> 
	                    <else/>
	                    	<a href="{:U('Seller/index',array('fid2'=>$vo['id'],'fid1'=>$vo['fid']))}">所属店铺</a>
	                    </eq>	
	                    	&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                    	<a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a> 
	                    	&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                    	<a  class="js-ajax-dialog-btn" href="{:U('del',array('id'=>$vo['id']))}" data-msg="确认删除吗？">删除</a> 
	                    </td>
						
					</tr>
				</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				 
			</div>
			<div class="pagination">{$page}</div>
		
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$('#fid').change(function(){
			var fid=$(this).val();
			 
			var href='{$Think.config.website}'+'/Admin/Cate/index.php?parent='+fid;
			 
			location.href=href;
		});
	</script>
</body>
</html>
