<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index')}">banner列表</a></li>
			<li ><a href="{:U('add')}">添加banner</a></li>
		</ul>
        
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					
					<th>Id</th>
					<th>名称</th>
					<th>图片</th>
                    <th>链接</th> 
                    <th>排序</th> 
                    <th>操作</th>
					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					 
					<td>{$vo.id}</td>
                    <td>{$vo.title}</td> 
                    <td><img src="__ROOT__/data/upload/{$vo.pic}" alt="暂无图片" style="width:200px;height:50px"/></td>      
                    <td>{$vo.link}</td>
                   <td>{$vo.sort}</td>
                    <td>
                    <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a> 
                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
	                <a class="js-ajax-dialog-btn" href="{:U('del',array('id'=>$vo['id']))}" data-msg="确认删除吗？">删除</a> 
	                   
                     </td>
					
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	
	</script>
</body>
</html>
